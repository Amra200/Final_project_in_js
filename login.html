<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.8/axios.min.js"
      integrity="sha512-PJa3oQSLWRB7wHZ7GQ/g+qyv6r4mbuhmiDb8BjSFZ8NZ2a42oTtAq5n0ucWAwcQDlikAtkub+tPVCw4np27WCg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link rel="stylesheet" href="./bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- loader -->
    <div id="loader" style="background: #808080d4; width: 80px; height: 80px; display: flex; align-items: center; justify-content: center; border-radius: 14px; position: fixed; left: 50%; top: 50%; transform: translate(-50% , -50%); z-index: 9999;">
      <div class="dot-spinner">
        <div class="dot-spinner__dot"></div>
        <div class="dot-spinner__dot"></div>
        <div class="dot-spinner__dot"></div>
        <div class="dot-spinner__dot"></div>
        <div class="dot-spinner__dot"></div>
        <div class="dot-spinner__dot"></div>
        <div class="dot-spinner__dot"></div>
        <div class="dot-spinner__dot"></div>
      </div>
    </div>
    <!-- //loader//============= -->
    <!-- logout-modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content" style="color: black !important;">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Log out</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            Log out are you sure? 
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="yesBtn" onclick="logout()">Yes</button>
          </div>
        </div>
      </div>
    </div>
    <!-- //logout-modal// -->
          <!-- nav_container -->
          <div class="container">
            <div class="d-flex justify-content-center">
              <div class="col-10">
                <nav class="navbar navbar-expand-lg pt-3 rounded shadow" id="nav">
                  <div class="container-fluid">
                    <a
                      class="navbar-brand"
                      href="#"
                      style="color: rgb(46 46 255); font-weight: bold"
                      >Facebook Lite</a
                    >
                    <button
                      class="navbar-toggler"
                      type="button"
                      data-bs-toggle="collapse"
                      data-bs-target="#navbarNav"
                      aria-controls="navbarNav"
                      aria-expanded="false"
                      aria-label="Toggle navigation"
                    >
                      <span class="navbar-toggler-icon"></span>
                    </button >
                    <div class="collapse navbar-collapse" id="navbarNav">
                      <ul class="navbar-nav">
                        <li class="nav-item">
                          <a
                            class="nav-link active"
                            aria-current="page"
                            href="home.html"
                            >Home</a
                          >
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" onclick="profileClicked()" style="cursor: pointer;">Profile</a>
                        </li>
                      </ul>
                      <div class="darkModeBtn">
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          width="16"
                          height="16"
                          fill="currentColor"
                          class="bi bi-moon-fill"
                          viewBox="0 0 16 16"
                        >
                          <path
                            d="M6 .278a.77.77 0 0 1 .08.858 7.2 7.2 0 0 0-.878 3.46c0 4.021 3.278 7.277 7.318 7.277q.792-.001 1.533-.16a.79.79 0 0 1 .81.316.73.73 0 0 1-.031.893A8.35 8.35 0 0 1 8.344 16C3.734 16 0 12.286 0 7.71 0 4.266 2.114 1.312 5.124.06A.75.75 0 0 1 6 .278"
                          />
                        </svg>
                      </div>
                      <div class="lightModeBtn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-brightness-high" viewBox="0 0 16 16">
                          <path d="M8 11a3 3 0 1 1 0-6 3 3 0 0 1 0 6m0 1a4 4 0 1 0 0-8 4 4 0 0 0 0 8M8 0a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 0m0 13a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 13m8-5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2a.5.5 0 0 1 .5.5M3 8a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2A.5.5 0 0 1 3 8m10.657-5.657a.5.5 0 0 1 0 .707l-1.414 1.415a.5.5 0 1 1-.707-.708l1.414-1.414a.5.5 0 0 1 .707 0m-9.193 9.193a.5.5 0 0 1 0 .707L3.05 13.657a.5.5 0 0 1-.707-.707l1.414-1.414a.5.5 0 0 1 .707 0m9.193 2.121a.5.5 0 0 1-.707 0l-1.414-1.414a.5.5 0 0 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .707M4.464 4.465a.5.5 0 0 1-.707 0L2.343 3.05a.5.5 0 1 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .708"/>
                        </svg>
                      </div>
                    </div>
                    <div class="d-flex w-100 justify-content-end" id="login-div" style="margin: 5px auto;">
                      
                      
                      <button
                        type="button"
                        class="btn btn-outline-primary mx-2"
                        onclick="location.href='login.html'"
                      >
                        Login
                      </button>
                      <button
                        type="button"
                        class="btn btn-outline-primary"
                        onclick="location.href='register.html'"
                      >
                        Register
                      </button>
                    </div>
                    <div class="d-flex w-100 justify-content-end align-items-center" id="logout-div" style="margin: 5px auto;">
                      <img src="./image/team-01.png" alt="" class="rounded-5" id="nav-profile-image" style="width: 40px; height:40px; margin-right:10px; border: 3px solid white;
                      box-shadow: 0px 0px 5px 1px rgba(0, 0, 0, 0.1); ">
                      <b style="margin-right: 10px; cursor: pointer;" id="nav-username" onclick="profileClicked()" >amr12</b>
                      <button
                        type="button"
                        class="btn btn-outline-danger"
                        data-bs-toggle="modal" data-bs-target="#exampleModal"
                      >
                        Logout
                      </button>
                    </div>
                   
                </nav>
              </div>
            </div>
          </div>
          <!--// nav_container //================-->
    <div class="auth-system " id="auth-system"  style="margin: 0px;">
      

      <div class="form" id="form">
        <h1>Login Now</h1>
          <form>
            <div class="mb-3">
              <label for="username" class="form-label" >Username:</label>
              <input type="text" class="form-control" id="username"aria-describedby="emailHelp">
            </div>
            <div class="mb-3" style="position: relative;">
              <label for="password" class="form-label"  >Password:</label>
              <input type="password" class="form-control" id="password"> 
              <div onclick="eyeIcon()" style="position: absolute; right: 12px;top: 37px; cursor: pointer;">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye-fill" viewBox="0 0 16 16">
                  <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0"/>
                  <path d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8m8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7"/>
                </svg>
              </div>
              <div id="error-massege" style="color: red; font-size: 14px"></div>

            </div>
            
            <div  type="submit" class="btn btn-primary mb-3" onclick="loginBtnClicked()">Login</div>
            <p>
              Don't have an Account?
  
              <a href="register.html">Register</a>
            </p>
          </form>
          
        
      </div>
    </div>
    <!-- popup-menu -->
    <div class="popup-menu" id="popup-menu">
      <div class="popup" style="color: black !important;">
        <img src="./image/Green-Tick-PNG-Pic.png" alt="" />
        <h2 id="title-popup"></h2>
        <p id="popup-massege"></p>
        <button type="button" onclick="location.href='home.html'">OK</button>
      </div>
    </div>
    <!-- //popup-menu// -->

    <script src="./script.js"></script>
    <script src="./bootstrap-5.3.3-dist/js/bootstrap.min.js"></script>
  </body>
</html>
